<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>

                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">

            </button>
        </div>

        <div class="input-container">
            <div class="length-cointer">
                <p>Password</p>
                <p data-lengthNumber>0</p>
            </div>
                 <!-- slider -->
            
                 <input type="range" min="1" max="20" class="slider" step="1" data-lengthSliser>

                 <!-- checkBox -->

                 <div class="check"> 
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                 </div>

                 <div class="check"> 
                    <input type="checkbox" id="lowercase">
                    <label for="uppercase">Includes lowercase Letters</label>
                 </div>

                 <div class="check"> 
                    <input type="checkbox" id="numbers">
                    <label for="uppercase">Includes numbers</label>
                 </div>

                 <div class="check"> 
                    <input type="checkbox" id="symbols">
                    <label for="uppercase">Includes Symbols</label>
                 </div>

                 <!-- strength Section -->

                 <div class="strength-container">
                    <p>strength</p>
                    <div class="indictor" data-indecator></div>
                </div>

                <!-- generate Password -->

                <button class="generateButton">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
